<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Crie sua Conta</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="usuario" >Usuario</label>
                <input type="text" id="usuario" placeholder="Nome de Usuario">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="joao@gmail.com">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check circle"></i>
                <small>Mensagem de Erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="********">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirme sua senha</label>
                <input type="password" id="password-confirmation" placeholder="********">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/35e48f2021.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>  
</body>
</html>
